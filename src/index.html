<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Country Cram</title>
    <link rel="shortcut icon"
        href="https://t3.ftcdn.net/jpg/01/62/59/04/360_F_162590489_5IcesYmlOK0RC4T4r5lydft8aQmpCwI7.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Head of the webpage. -->
    <div class="header">
        <a class="company-logo">CountryCram</a>
        <!-- Links for the other pages. -->
        <div class="header-right">
            <a class="active" href="#index">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#faq">FAQ</a>
        </div>
    </div>
    <!-- Marquee to display flags. -->
    <div id="ticker">
        this is a simple scrolling text!
        <script src="/src/js/marquee.js"></script>
    </div>
    <div class="select-game">Select a Region:</div>
    <!-- The game board for user selection. -->
    <section class="game-board">
        <!-- North America game board. -->
        <div class="game">
            <a href="https://github.com/jharring17/StevensAssignments/tree/main/CS-392/hw7">
                <img class="world-images" src="images/north-america.png">
                <div class="projTxt">
                    <h2 class="projName">North America</h2>
                </div>
            </a>
        </div>
        <!-- South America game board. -->
        <div class="game">
            <a href="https://github.com/jharring17/StevensAssignments/tree/main/CS-392/hw7">
                <img class="world-images" src="images/south-america.png">
                <div class="projTxt">
                    <h2 class="projName">South America</h2>
                </div>
            </a>
        </div>
        <!-- Europe game board. -->
        <div class="game">
            <a href="https://github.com/jharring17/StevensAssignments/tree/main/CS-392/hw7">
                <img class="world-images" src="images/europe.png">

                    <h2 class="projName">Europe</h2>
                </div>
            </a>
        </div>

            <a href="https://github.com/jharring17/StevensAssignments/tree/main/CS-392/hw7">
                <img class="world-images" src="images/africa.png">
                <div class="projTxt">
                    <h2 class="projName">Africa</h2>

            </a>

            <a href="https://github.com/jharring17/StevensAssignments/tree/main/CS-392/hw7">
                <img class="world-images" src="images/asia.png">
                <div class="projTxt">
                    <h2 class="projName">Asia</h2>
                </div>
            </a>
        </div>
        <!-- Australia game board. -->
        <div class="game">
            <a href="https://github.com/jharring17/StevensAssignments/tree/main/CS-392/hw7">
                <img class="world-images" src="images/australia.png">
                <div class="projTxt">
                    <h2 class="projName">Australia</h2>
                </div>
            </a>
        </div>
